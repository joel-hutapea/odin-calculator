<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="screen">
            0
        </div>
        <div id="row-one" class="row">
            <button id="clear-button">C</button>
            <button id="divide-button">รท</button>
        </div>
        <div id="row-two" class="row">
            <button id="seven-button">7</button>
            <button id="eight-button">8</button>
            <button id="nine-button">9</button>
            <button id="multiply-button">ร</button>
        </div>
        <div id="row-three" class="row">
            <button id="four-button">4</button>
            <button id="five-button">5</button>
            <button id="six-button">6</button>
            <button id="subtract-button">-</button>
        </div>
        <div id="row-four" class="row">
            <button id="one-button">1</button>
            <button id="two-button">2</button>
            <button id="three-button">3</button>
            <button id="add-button">+</button>
        </div>
        <div id="row-five" class="row">
            <button id="zero-button">0</button>
            <button id="equals-button">=</button>
        </div>
    </div>

    <script src="logic.js"></script>
</body>
</html>
